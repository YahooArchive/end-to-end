<!DOCTYPE html>
<title>Unit Test of e2e.cryptcompression.Zlib</title>
<script src="../../../../../javascript/closure/base.js"></script>
<script src="test_js_deps-runfiles.js"></script>
<script>
  goog.require('e2e');
  goog.require('e2e.compression.Zlib');
  goog.require('goog.array');
  goog.require('goog.testing.jsunit');
</script>
<script>
/**
 * Tests that decompress works.
 */
function testDecompress() {
  var compressedData = [0x78, 0x9c, 0x4b, 0xcf, 0xcf, 0x4f, 0x49, 0xaa, 0x4c,
                        0xd5, 0x51, 0x28, 0xcf, 0x2f, 0xca, 0x49, 0x01, 0x00,
                        0x28, 0xa5, 0x05, 0x5e];


  var algo = new e2e.compression.Zlib();
  var decompressedData = e2e.async.Result.getValue(algo.decompress(compressedData));
  assertEquals(e2e.byteArrayToString(decompressedData),
               "goodbye, world");
}

</script>
