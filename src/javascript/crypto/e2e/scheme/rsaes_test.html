  // DISABLED until Chrome makes web crypto public.
  function DISABLEDtestRsaEs() {
    var res1 = new e2e.async.Result;
    var rsa1=new e2e.cipher.Rsa('RSA');
    rsa1.setKey(RSA_KEY);
    var res2 = new e2e.async.Result;
    var rsa2=new e2e.cipher.Rsa('RSA');
    rsa2.setKey(RSA_KEY);
    crypto.subtle.importKey(
      'spki',
      new Uint8Array(RSA_PUB_DER),
      {name: 'RSAES-PKCS1-v1_5'},
      false,
      ['encrypt']).then(function(k){
        rsa1.getWebCryptoKey=function(){return k};
        rsaes1 = new e2e.scheme.Rsaes(rsa1);
        res1.callback(1);
    });
    crypto.subtle.importKey(
      'pkcs8',
      new Uint8Array(RSA_SEC_DER),
      {name: 'RSAES-PKCS1-v1_5'},
      false,
      ['decrypt']).then(function(k){
        rsa2.getWebCryptoKey=function(){return k};
        rsaes2 = new e2e.scheme.Rsaes(rsa2);
        res2.callback(1);
    });
    var rsa3=new e2e.cipher.Rsa('RSA');
    rsa3.setKey(RSA_KEY);
    rsaes3 = new e2e.scheme.Rsaes(rsa3);
    res1.addCallback(function() {
      res2.addCallback(function() {
        // rsa3 can encrypt and decrypt
        // rsa2 can decrypt
        // rsa1 can encrypt
        var PLAINTEXT = [1,2,3];
        rsaes1.encrypt(PLAINTEXT).addCallback(function(c) {
          rsaes2.decrypt(c).addCallback(function(p) {
            assertArrayEquals(PLAINTEXT, p);
            console.log('succ', 1, 2);
          });
          rsaes3.decrypt(c).addCallback(function(p) {
            assertArrayEquals(PLAINTEXT, p);
            console.log('succ', 1, 3);
          });
        });
        rsaes3.encrypt(PLAINTEXT).addCallback(function(c) {
          rsaes2.decrypt(c).addCallback(function(p) {
            assertArrayEquals(PLAINTEXT, p);
            console.log('succ', 3, 2);
          });
          rsaes3.decrypt(c).addCallback(function(p) {
            assertArrayEquals(PLAINTEXT, p);
            console.log('succ', 3, 3);
          });
        });
      });
    });
  }
