<!DOCTYPE html>
<title>Unit Test of e2e.openpgp.EncryptedCipher</title>
<script src="../../../../../javascript/closure/base.js"></script>
<script src="test_js_deps-runfiles.js"></script>
<script>
  goog.require('goog.testing.jsunit');
  goog.require('e2e.openpgp.EncryptedCipher');
  goog.require('e2e.openpgp.Mpi');
  goog.require('e2e.openpgp.S2k');
  goog.require('e2e.cipher.Algorithm');
  goog.require('e2e.cipher.Aes');
  goog.require('e2e.cipher.Rsa');
  goog.require('e2e.hash.Sha1');
</script>
<script>
  function testEncryptedCipher() {
    var fakeCipher = new e2e.cipher.Aes(
        e2e.cipher.Algorithm.AES128,
        {key: goog.array.repeat(0x16, 16)});
    var ec = new e2e.openpgp.EncryptedCipher(
        goog.array.repeat(0xDD, 32),
        e2e.openpgp.EncryptedCipher.KeyDerivationType.S2K_SHA1,
        fakeCipher,
        e2e.cipher.Algorithm.AES128,
        goog.array.repeat(0xFF, 16),
        new e2e.openpgp.SimpleS2K(
            new e2e.hash.Sha1));
    assertNotThrows('Checks that public operations are allowed.', function() {
      ec.encrypt([]);
    });
    assertThrows('Checks that private operations are not allowed.', function() {
      ec.decrypt([]);
    });
  }

        serializedKey,
        e2e.openpgp.EncryptedCipher.KeyDerivationType.PLAINTEXT,
        fakeCipher);
    var plaintext = goog.array.repeat(0xBB, 40);
    var passphrase = [1, 2, 3, 4];
    ec.unlockKey();
    var ciphertext = e2e.async.Result.getValue(ec.encrypt(plaintext));
    assertArrayEquals(plaintext, e2e.async.Result.getValue(ec.decrypt(ciphertext)));
    ec.lockKey(passphrase);
    assertArrayEquals(plaintext, e2e.async.Result.getValue(ec.decrypt(ciphertext)));
    var fakeCipher2 = new e2e.cipher.Rsa(e2e.cipher.Algorithm.RSA, {
      e: fakeCipher.getKey().e,
      n: fakeCipher.getKey().n

    var ec2 = new e2e.openpgp.EncryptedCipher(
        ec.encryptedKeyData,
        ec.getKeyDerivationType(),
        fakeCipher2,
        ec.getKeyDerivationAlgorithm(),
        ec.getKeyDerivationIv(),
        ec.getKeyDerivationS2k());
    assertThrows(function() {
      ec2.unlockKey();
    });
    assertThrows(function() {
      ec2.decrypt(ciphertext);
    });
    assertThrows(function() {
      ec2.unlockKey(passphrase.concat([0]));
    });
    assertThrows(function() {
      var wrongPassphrase = passphrase.slice();
      wrongPassphrase[0] ^= 0xF1;
      ec2.unlockKey(wrongPassphrase);
    });

    assertArrayEquals(plaintext, e2e.async.Result.getValue(ec2.decrypt(ciphertext)));
